<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>JavaScript Validation Form</title>
<link rel="stylesheet" type="text/css" href="../lib/reset.css" />
<link rel="stylesheet" type="text/css" href="validation.css" />
<script type="text/javascript" src="housekeeping.js"></script>
<script type="text/javascript" src="validation.js"></script>
<script type="text/javascript" src="Scrubber.js"></script>
<script type="text/javascript" src="yellowFade.js"></script>

<script type="text/javascript">
var counter = 0;
var allErrors = [];
var formSubmit = false;
var allGood = false;
</script>
</head>

<body>

<div style="display: none;" id="errors">
</div>

<form id="theForm" method="post" action="validation.html">
  <label for="last_name">Last Name</label><input class="required-alphanumeric" type="text" name="last_name" id="last_name" />
  <label for="first_name">First Name</label><input class="required-alpha" type="text" name="first_name" id="first_name" />
  <label for="address1">Address 1</label><input class="required-alphanumeric" type="text" name="address1" id="address1" />
  <label for="address2">Address 2</label><input class="attention-alphanumeric" type="text" name="address2" id="address2" />
  <label for="city">City</label><input class="required" type="text" name="city" id="city" />
  <label for="state">State</label><input class="required" type="text" name="state" id="state" />
  <label for="zipcode">Zipcode</label><input class="required-zipcode" type="text" name="zipcode" id="zipcode" />
  <label for="ssn">SSN</label><input class="required-ssn" type="text" name="ssn" id="ssn" />
  <label for="phone">Phone</label><input class="required-phone" type="text" name="phone" id="phone" />
  <label for="email">Email</label><input class="required-email" type="text" name="email" id="email" />
  <label for="url">URL</label><input class="attention-url" type="text" name="url" id="url" />
  <label for="date">Date</label><input class="required-date" type="text" name="date" id="date" />
  <input class="submit" type="submit" name="submit" value="Submit" />
</form>

</body>
</html>
