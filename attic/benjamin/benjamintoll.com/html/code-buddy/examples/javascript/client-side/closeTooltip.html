<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Test</title>
<style type="text/css">
a {
  margin: 40px;
}
div {
  background: #FFC;
  border: 1px solid #CCC;
  margin: 20px;
  padding: 20px;
}
</style>
<script type="text/javascript">
var $ = function (sName) {
  return document.getElementById(sName);
};
window.onload = function () {
  var fn = function (e) {
    var e = e || window.event;
    var el = e.target || e.srcElement;
    if (el.tagName !== "A" && el.tagName !== "DIV" && $("tooltip")) {
      $("tooltip").parentNode.removeChild($("tooltip"));
    }
  };

  document.addEventListener ? document.addEventListener("click", fn, false) : document.attachEvent("onclick", fn);
  
  document.getElementsByTagName("a")[0].onclick = function () {
    if ($("tooltip")) {
      $("tooltip").parentNode.removeChild($("tooltip"));
    } else {
      var oDiv = document.createElement("div");
      oDiv.id = "tooltip";
      oDiv.innerHTML = "Clicking on the link or anywhere off the tooltip div will close it";
      document.body.appendChild(oDiv);
    }
    return false;
  };
};
</script>
</head>

<body>

<a href="#">click me</a>

</body>
</html>
