<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<title>jsLite JavaScript Library</title>
<link rel="stylesheet" type="text/css" href="../lib/css/global.css" />
<link rel="stylesheet" type="text/css" href="../lib/css/jslite.css" />
<!--[if lte IE 7]>
<style type="text/css">
#header,
#searchForm,
#tree,
#searchPane {
  position: absolute;
}
.JSLITE_Tabs ol {
  margin-bottom: -20px;
}
</style>
<![endif]-->
</head>

<body>

  <div id="header">
    <p>&lt;jsLite ver=&quot;2.0.1&quot; /&gt;</p>
    <form method="get" id="searchForm">
      <label for="search">Search jsLite</label> <input type="text" id="search" class="required" />
      <select id="searchBy">
        <option value="method">Method</option>
        <option value="source">Source</option>
      </select>
      <input type="submit" id="go" value="Search" />
    </form>
  </div>

  <ul id="tree" class="column">
  </ul>

  <div id="searchPane" class="column">
    <ul id="searchList">
      <li class="disabled">...search results...</li>
    </ul>
  </div>

  <div id="container">
    <div id="pane" class="column">
      <div id="response" class="">
        <h3 id="title">Choose a method from the tree.</h3>

        <div class="JSLITE_Tabs">
          <ol>
            <li id="selected"><a href="#" rel="description">Description</a></li>
            <li><a href="#" rel="source">Source</a></li>
            <li><a href="#" rel="example">Example</a></li>
          </ol>

          <div id="description" class="JSLITE_Tab">
          </div>

          <div id="source" class="JSLITE_Tab hide">
          </div>

          <div id="example" class="JSLITE_Tab hide">
          </div>
        </div>

      </div>
    </div>
  </div>

  <script type="text/javascript" src="../lib/js/JSLITE.prototype.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.Element.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.Composite.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.Observer.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.Rules.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.Template.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.util.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.dom.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.domQuery.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.ajax.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.log.js"></script>
  <script type="text/javascript" src="../lib/js/JSLITE.ux.js"></script>
  <script type="text/javascript" src="../lib/js/api.js"></script>

</body>
</html>
